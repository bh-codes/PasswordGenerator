<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">

        <title>BH-CODES | Password Generator</title>
    </head>
    <body>
        <main>
            <div class="toggle-container">
                <p class="dark">Dark</p>
                <label for="toggle" class="switch">
                    <span class="ball"></span>
                </label>
                <input id="toggle" name="toggle" type="checkbox" >
                <p class="day">Light</p>
            </div>
                    
            <h1 class="headline">Generate a <span class="highlight">random password</span></h1>
            <p class="pitch">Never use an insecure password again.</p>
            <button id="generate">Generate passwords</button>

            <div class="passwords">
                <p id="passwordOne-el"></p>
                <p id="passwordTwo-el"></p>
            </div>
        </main>

    <script src="index.js"></script>
   </body>

 </html>
